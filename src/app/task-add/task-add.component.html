<form [formGroup]="taskForm">
  <div class="input-wrapper">
    <label htmlFor="title">Title</label>
    <div>
      <input pInputText id="title" aria-describedby="title-help" (change)="onInputChange()" formControlName="title" [class]="isError() ? 'ng-invalid ng-dirty' : ''"/>
      <p-message severity="error" text="Field is required" *ngIf="isError()"></p-message>
    </div>
  </div>
  <div class="input-wrapper">
    <label htmlFor="description">Description</label>
    <textarea
      rows="5"
      cols="50"
      pInputTextarea
      id="description"
      [autoResize]="true"
      formControlName="description"
    ></textarea>
  </div>
  <p-button label="Submit" (click)="onSubmit()"></p-button>
  <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
</form>
