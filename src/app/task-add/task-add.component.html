<div>
  <h2>Dodaj zadanie</h2>
  <p-panel header="Nowe zadanie">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="title">Tytuł zadania</label>
        <input id="title" type="text" pInputText formControlName="title" placeholder="Tytuł zadania">
        <p-message severity="error" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">Tytuł jest wymagany</p-message>
      </div>
      <div class="p-field">
        <label for="description">Opis zadania</label>
        <textarea id="description" pInputTextarea formControlName="description" placeholder="Opis zadania"></textarea>
        <p-message severity="error" *ngIf="taskForm.get('description')?.invalid && taskForm.get('description')?.touched">Opis jest wymagany</p-message>
      </div>
      <p-button type="submit" [disabled]="taskForm.invalid" label="Dodaj zadanie"></p-button>
    </form>

  </p-panel>
</div>
