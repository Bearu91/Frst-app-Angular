<div class="task-detail-container">
  <p-card>
    <p-header>
      <h2 class="task-detail-title">Task Detail</h2>
    </p-header>
    <div *ngIf="task">
      <p-panel header="Name">
        <div class="task-detail-name">{{task.title}}</div>
      </p-panel>
      <p-panel header="Description">
        <div class="task-detail-description">{{task.description}}</div>
      </p-panel>
    </div>
  </p-card>
</div>
