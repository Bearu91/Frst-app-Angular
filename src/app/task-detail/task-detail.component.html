<div class="task-detail-container">
  <p-card>
    <p-header>
      <h2 class="task-detail-title">Task Detail</h2>
    </p-header>
    <div *ngIf="task">
      <p-panel header="Name">
        <div class="task-detail-name">{{task.name}}</div>
      </p-panel>
      <p-panel header="Description">
        <div class="task-detail-description">{{task.description}}</div>
      </p-panel>
      <button (click)="showForm = !showForm">Edit</button>
    </div>
    <form *ngIf="showForm" [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <label>
        Title:
        <input type="text" formControlName="title" required>
      </label>

      <label>
        Description:
        <textarea formControlName="description" required></textarea>
      </label>

      <button type="submit">Submit</button>
    </form>
  </p-card>

</div>
